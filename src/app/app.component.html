<form #formElement #formModel="ngForm" (ngSubmit)="onSubmit(formModel)">
  <div ngModelGroup="name" #searchCtrl="ngModelGroup">
    <input
      type="search"
      placeholder="Search"
      name="searchInput"
      (keyup.enter)="onSubmit(formModel)"
      [(ngModel)]="input"
      input
      minlength="2"
    />
  </div>
  <button type="submit" [disabled]="!this.input">Submit</button>
</form>
<app-books-list [books]="this.books"></app-books-list>
